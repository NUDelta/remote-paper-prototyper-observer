<template name='dashboard'>
  <section id='dashboard'>
    <div class='container-fluid'>
      <div class='col-md-8 col-md-offset-2'>
        <div class='jumbotron'>
          <h2 class='text-center'> RPPT Observer Dashboard </h2>
          <div class='row'>
            <div class='col-md-4'>
              <h4> Interaction Type </h4>
            </div>
            <div class='col-md-2'>
            </div>
            <div class='col-md-2'>
            </div>
          </div>
          {{#each interactions}}
            <div class='row'>
              <div class='col-md-4'>
                <h5> {{name}} </h5>
              </div>
              <div class='col-md-2'>
                <button class='btn btn-success' value='{{_id}}'> Correct </button>
              </div>
              <div class='col-md-2'>
                <h5> {{correct}} </h5>
              </div>
              <div class='col-md-2'>
                <button class='btn btn-danger' value='{{_id}}'> Incorrect </button>
              </div>
              <div class='col-md-2'>
                <h5> {{incorrect}} </h5>
              </div>
            </div>
          {{/each}}
        </div>
      </div>
    </div>
  </section>
</template>
